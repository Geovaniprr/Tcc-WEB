<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/logosite2.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/estilo_login.css">
    <title>Login - Ká Entre Nós</title>
</head>

<body>
    <header>
        <img src="../imagens/logo_branca.png" alt="logo_branca" class="logo">
    </header>
    <div class="welcome-container">
        <h1>Bem - Vindo</h1>
        <h2>Entre na sua área Escolar</h2>
    </div>
    <div class="formulario">
        <h1>LOGIN</h1>
        <form>
            <input type="email" class="login" name="login" placeholder="E-mail Escolar" required>
            <div class="input">
                <input class="senha" name="senha" type="password" placeholder="Senha" required>

            </div>
            <div class="link1">
                <a href="#" class="link">Problemas com o acesso?</a>
            </div>
            <button type="submit" class="btn"> ENTRAR </button>
        </form>
        <div class="link2">
            <a href="cadastro.html" class="link">Não possui conta? <span>Cadastre-se</span></a>
        </div>
    </div>
    <script src="appLogin.js"></script>
</body>

</html>
