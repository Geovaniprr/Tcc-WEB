<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/logosite2.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/estilo_cadastro.css">
    <title>Cadastro - Ká Entre Nós</title>
</head>

<body>
    <header>
        <img src="../imagens/logo_branca.png" alt="logo_branca" class="logo">
    </header>
    <div class="cabecalho">
        <h1>Ficha de Cadastro</h1>
        <h2>Vamos realizar o cadastro da sua escola!</h2>
    </div>
    <div class="container">
        <form>
            <fieldset>
                <legend>Informações Gerais</legend>
                <input type="text" class="nome" name="nome" placeholder="Nome da Escola" required>
                <select required>
                    <option value="" disabled selected>Rede Escolar</option>
                    <option value="publica">Pública</option>
                    <option value="privada">Privada</option>
                </select>
                <select required>
                    <option value="" disabled selected>Porte Escolar</option>
                    <option value="pequeno">Pequeno</option>
                    <option value="medio">Médio</option>
                    <option value="grande">Grande</option>
                </select>
                <input type="text" class="codigo" placeholder="Código Escolar" required>
            </fieldset>
            <fieldset>
                <legend>Contato</legend>
                <input type="email" class="login" name="login" placeholder="E-mail Escolar" required>
                <input type="password" class="senha" name="senha" placeholder="Senha" required>
                <input type="text" class="responsavel" placeholder="Responsável" required>
                <label>
                    <input type="checkbox" required> Eu li e concordo com a <a href="#">Política de privacidade</a>
                </label>
            </fieldset>
            <button type="submit">ENTRAR</button>
        </form>
    </div>
    <script src="appCadastro.js"></script>
</body>

</html>
